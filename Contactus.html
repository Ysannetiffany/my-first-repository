<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="./CSS/contact-form-style.css">
</head>
<body>
    <header>
        <h1>Send a message to Ysanne!</h1>
    </header>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="9583ec9a-2f18-4b92-af09-d01b2bfe5f24">
        <input type="hidden" name="from_name" value="Student Bio Contact Form">
        <input type="hidden" name="redirect" value="https://ysannetiffany.github.io/my-first-repository/">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@yahoo.com" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Let's collaborate!"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Hello!" required></textarea><br><br>

        <div class="h-captcha" data-captcha="true"></div>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
    
    <script src="https://web3forms.com/client/script.js" async defer></script>

    <p> After pressing send, you will be automatically redirected to my home page. Thank you for your submission, we will be in touch!</p>
</body>
</html>
